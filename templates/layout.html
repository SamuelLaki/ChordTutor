<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Basic guitar chords{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="/static/main.css" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light navigationBar">
            <div class="container-fluid">
                <strong><a class="navbar-brand" href="{{ url_for('homepage') }}">Home</a></strong>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('learn') }}">Learn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('start_quiz') }}">Quiz</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
